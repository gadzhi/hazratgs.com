image: node:latest
stages:
  - build
  - deploy
build:
  stage: build
  script:
  - npm i
  - npm run build
  artifacts:
    paths:
    - node_modules/
    - build/
deploy:
  stage: deploy
  before_script:
  - mkdir ~/.ssh
  - chmod 700 ~/.ssh
  - cd ~/.ssh
  - touch server
  - chmod 600 server
  - echo "$KEY" >> server
  script:
  - scp -vrp -o stricthostkeychecking=no -P $PORT -i ~/.ssh/server build/* $USER@$HOST:/var/www/hazratgs.com
