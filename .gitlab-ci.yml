image: node:latest
stages:
  - build
  - deploy
cache:
  paths:
  - node_modules/
build:
  stage: build
  script:
  - npm i
  - npm run build
  artifacts:
    paths:
    - node_modules/
    - build/
deploy:
  stage: deploy
  script:
  - mkdir ~/.ssh
  - cd ~/.ssh && touch server && touch known_hosts && echo $SERVER_KEY >> server
  - chmod 600 ~/.ssh/server
  - ssh-keygen -R $SERVER_IP
  - scp -oStrictHostKeyChecking=no -P $SERVER_PORT -r -i ~/.ssh/server build/* $SERVER_USER@$SERVER_IP:/var/www/hazratgs.com
